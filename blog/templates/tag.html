<h2 class="blog-post-title">{{ title }}</h2>
<div class="blog-post">

<ul>
{% for post in posts %}
    <li>
        <a href="/{{ post.path | replace('public/','') }}">
        {{ post.meta.title[0] }}
        {% if post.meta.subtitle is defined -%}
        ({{ post.meta.subtitle[0] }})
        {%- endif -%}
        </a> - {{ post.meta.date[0] }}
{% endfor %}
</ul>
</div>
