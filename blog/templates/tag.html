<h2 class="blog-post-title">{{ title }}</h2>
<div class="blog-post" id="tag-{{ title.replace(\" \",\"_\")}}" >

<ul>
{% for post in posts %}
    <li>
        <a href="/{{ post.path | replace('public/','') }}">
        {{ post.meta.title }}
        {% if post.meta.subtitle is defined -%}
        ({{ post.meta.subtitle }})
        {%- endif -%}
        </a> - {{ post.meta.date }}
{% endfor %}
</ul>
</div>
